<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="max-w-screen-xl mx-auto px-10 mt-32">
       <div class="shadow-2xl bg-gray-200 rounded-lg p-10 lg:w-1/2 mx-auto">
         <div class="flex justify-center">
        
          <div class="">
            <h1 class="text-5xl mb-4 text-amber-500">Please Login</h1>
            <input class="block mb-4 py-3 px-2 w-60 rounded-sm mt-10" placeholder="abc@gmail.com" type="email" name="" id="login-input-email">
         <input class="py-3 px-2 w-60 rounded-sm" type="password" placeholder="Enter your password" name="" id="login-input-password">
          <button id="submit-btn" class="block bg-orange-400 px-6 py-3 text-white my-5 rounded-lg hover:bg-orange-600 font-bold">submit</button>
          </div>
         </div>
       </div>
    </section>

    <script src="./login.js"></script>
</body>
</html>
